    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        

        <!-- Begin Page Content -->
        <div class="container-fluid">

          

          <!-- Content Row -->
          <div class="row">
            <div
            class="modal fade"
            id="addOfferModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="addOfferModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addOfferModalLabel">Add New Offer</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="createOfferForm" action="#">
                    <div class="form-group">
                      <label for="offerName">Name</label>
                      <input
                        required
                        minlength="2"
                        class="form-control"
                        type="text"
                        name="name"
                        id="offerName"
                        placeholder="Offer Name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="offerInfo">Description</label>
                      <input
                        required
                        minlength="2"
                        class="form-control"
                        type="text"
                        name="description"
                        id="offerDescription"
                        placeholder="About offer..."
                      />
                    </div>
                    <div class="form-group">
                      <label for="offerPrice">Price</label>
                      <input
                      required
                      minlength="1"
                      class="form-control"
                      type="text"
                      name="price"
                      id="offerPrice"
                      placeholder="Price"
                      />
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <h1>Offers</h1>
            <div class="row">
              <div class="col-2">
                <button
                  class="btn btn-success"
                  type="button"
                  data-toggle="modal"
                  data-target="#addOfferModal"
                >
                  Add New Offer
                </button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <table class="table" id="offers_table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Price</th>
                      
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-primary" onclick="addPage(-1)">Prev</button>
                  <div class="form-group m-0">
                    <label for="pageSizeInput">Page Size</label>
                    <input
                      onchange="getOffers()"
                      type="number"
                      name="pagesize"
                      id="pageSizeInput"
                      value="20"
                    />
                  </div>
                  <div class="form-group m-0">
                    <label for="pageSizeInput">Page Number</label>
                    <input
                      onchange="getOffers()"
                      type="number"
                      name="pageNumber"
                      id="pageNumberInput"
                      value="1"
                    />
                  </div>
                  <button class="btn btn-primary" onclick="addPage(1);">Next</button>
                </div>
              </div>
            </div>
          </div>
            
        </div>
        <!-- /.container-fluid -->

      </div>
